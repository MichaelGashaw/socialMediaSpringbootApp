<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Comment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Create a Comment</h1>
  <div class="row">
    <form th:object="${newComment}" th:action="@{/comments/create/{postId}(postId=${postId})}" method="post">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Author" th:field="*{author}">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="Content" th:field="*{content}"></textarea>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
</body>
</html>
